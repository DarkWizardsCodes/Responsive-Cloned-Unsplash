<!DOCTYPE html>
<html lang="en">
<head dir="ltr">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--*************Link For Favicon*************-->
    <link rel="icon" sizes="180x180" href="/Image-Assets//Favicon.png" type="image/png">

    <!--************Link for Custom Css************-->
    <link rel="stylesheet" href="/Css/style.css">

    <!--************Icon Scout Link for Icons************-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    
    <!--************Link for Javascript************-->
    <script src="/Javascript/script.js" defer></script>

    <title>Beautiful Free Images & Pictures | Unsplash</title>
</head>
<body>

    <!--***********Light-Box Begins Here*************-->
    <div class="light-box">
        <div class="wrapper">
            <header>
                <div class="photographer">
                    <i class="uil uil-camera"></i>
                    <span></span>
                </div>
                <div class="buttons">
                    <i class="uil uil-import"></i>
                    <i class="uil uil-times"></i>
                </div>
            </header>
            <div class="preview-img">
                <div class="img">
                    <img src="" alt="preview-img">
                </div>
            </div>
        </div>
    </div>
    <!--***********Light-Box Ended Here*************-->

    <!--******************Search Secion Starts******************-->

    <section class="search">
        <img src="https://source.unsplash.com/1200x600/?dark" alt="Search-Image">
        <div class="content">
            <h1>Unsplash With Javascript</h1>
            <p>The internetâ€™s source for visuals. Powered by creators everywhere.</p>
            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search images">
            </div>
        </div>
    </section>

    <!--******************Search Secion Ends******************-->
    
    <!-- Gallery Section Started Here -->
    
    <section class="gallery">
        <ul class="images"></ul>
        <button class="load-more">Load More</button>
    </section>
       <!-- Gallery Section Ended Here -->
</body>
</html>
